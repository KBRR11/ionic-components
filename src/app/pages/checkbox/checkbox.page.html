<app-header titulo="checkbox"></app-header>

<ion-content class="ion-padding">
<ion-list>
  <ion-item *ngFor="let d of data" (click)="onClick(d)"> 
    <ion-checkbox slot="start" [color]="d.name" [(ngModel)]="d.selected"></ion-checkbox>
    <ion-label>{{d.name}}</ion-label>
  </ion-item>
</ion-list>
<ion-button
 expand="block"
(click)="verData()">
  Ver Data
</ion-button>

</ion-content>
